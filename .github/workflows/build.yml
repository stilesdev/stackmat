name: Build

on:
  push:
    branches:
      - "*"
    paths-ignore:
      - "demo/*"
      - "example/*"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ["12", "14", "16"]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install and Build
        run: |
          npm ci
          npm run build
        env:
          CI: true
