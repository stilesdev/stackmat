name: Build

on:
  push:
    branches:
      - "*"
    paths-ignore:
      - "demo/**"
      - "example/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.10.5

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build
